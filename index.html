<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Team Inmueble</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="header">
    <img src="LOGO.jpg" alt="Team Inmueble" class="logo">
    <div class="socials">
      <a href="https://www.instagram.com/teaminmueble" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram">
      </a>
      <a href="https://www.facebook.com/profile.php?id=61557124034339" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook">
      </a>
    </div>
  </div>

  <div class="hero">
    <h1>¡Ven a vivir como en Hollywood!</h1>
    <p>Renta apartamentos estilo resort, cerca de los mejores colegios y con 2 meses gratis</p>
    <a href="https://wa.me/14074084430" class="whatsapp-btn" target="_blank">Escríbenos por WhatsApp</a>
  </div>

  <div class="contact-form">
    <form action="https://formspree.io/f/xdkdoznr" method="POST">
      <label for="name">Tu nombre:</label><br>
      <input type="text" name="name" required><br><br>

      <label for="email">Tu email:</label><br>
      <input type="email" name="email" required><br><br>

      <label for="message">Escribe tu mensaje:</label><br>
      <textarea name="message" rows="4" required></textarea><br><br>

      <button type="submit">Enviar</button>
    </form>
  </div>
</body>
</html>
